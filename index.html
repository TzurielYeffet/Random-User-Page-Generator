<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Name Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="profile-info">
        <div class="profile-picture"></div>
        <div class="username"></div>
        <div class="address"></div>
      </div>

      <div class="friends-section">
        <ul class="friends-list"></ul>
      </div>
      <div class="middle-container">
        <div class="favorite-quote"></div>
        <div class="favorite-pokemon">
          <div class="pokemon-name"></div>
          <div class="pokemon-image"></div>
        </div>
      </div>
      <div class="about-me">
        <div class="About-me-text">About me</div>
        <div class="bacon-impsum"></div>
      </div>

      <div class="generate-user">
        <button class="btn">Generate User</button>
      </div>
    </div>

    <script type="module" src="./Controller/main.js"></script>
  </body>
</html>
